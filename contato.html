<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfólio pessoal</title>
        <link rel="stylesheet" href="css/contato.css">
    </head>
    <body>
        <header>
        <div class="container">
            <nav>
                <div class="logo">Portfólio pessoal</div>
                <div class="menu-principal">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre-mim.html">Sobre mim</a></li>
                        <li><a href="projetos.html">Projetos</a></li>
                    </ul>
                </div> 
            </nav>
    </header>
        <main>
            <form id="formulario">
                <h1>Contato</h1>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" maxlength="80" placeholder="Digite aqui o seu nome" required>
                <p id="avisonome"></p>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" maxlength="254" name="email" placeholder="exemplo@email.com" required>
                <p id="avisoemail"></p>
                <br>
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" maxlength="100" placeholder="Digite aqui o assunto" required>
                <br>
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="msg" maxlength="500" placeholder="Deixe sua mensagem" required></textarea>
                <button name="bt" id="bt"> Enviar </button>
            </form>
            <div id="resp" class="hidden">
                <div class="meio">
                    <p id="mensagem-sucesso"></p>
                    <button id="confirmDialog">Ok</button>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
